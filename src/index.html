<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="/src/script.js" defer></script>
    <title>Document</title>
  </head>
  <body class="overflow-hidden bg-slate-100 min-h-screen relative">
    <header class="p-4 text-2xl bg-white">
      <h2>BUDGET-TRACKER</h2>
    </header>
    <section
      class="font-bold grid grid-cols-2 grid-rows-2 m-4 gap-2 text-xl text-white"
    >
      <!--balance section-->

      <div
        class="col-span-2 row-start-1 row-end-2 rounded-md bg-gray-500 flex justify-around items-center p-4"
        id="balance-section"
      >
        <div>
          <h4 class="font-bold">Balance</h4>
          <h3 id="balance" class="text-4xl font-medium">$ 0</h3>
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="white"
          class="w-24 h-24"
          id="balance-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0zm3 0h.008v.008H18V10.5zm-12 0h.008v.008H6V10.5z"
          />
        </svg>
      </div>
      <!--income section-->
      <div
        class="col-start-1 col-end-2 row-start-2 row-end-3 bg-teal-500 rounded-md flex justify-around items-center"
        id="income-section"
      >
        <div class="">
          <h4 class="text-lg">Income</h4>
          <h3 id="income" class="text-2xl">$ 0</h3>
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="white"
          class="w-10 h-10"
          id="income-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5z"
          />
        </svg>
      </div>
      <!--expenses section-->

      <div
        class="col-start-2 col-end-3 row-start-2 row-end-3 bg-red-500 rounded-md flex justify-around items-center"
        id="expense-section"
      >
        <div class="">
          <h4 class="text-lg">Expenses</h4>
          <h3 id="expenses" class="text-2xl font-bold">$ 0</h3>
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="white"
          class="w-10 h-10"
          id="expenses-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 6L9 12.75l4.286-4.286a11.948 11.948 0 014.306 6.43l.776 2.898m0 0l3.182-5.511m-3.182 5.51l-5.511-3.181"
          />
        </svg>
      </div>
    </section>
    <!-------------------------------->
    <section class="p-4">
      <ul class="text-xl flex flex-col gap-4 font-medium">
        <li class="flex items-center rounded-md justify-between p-2">
          <div class="flex gap-8 items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="green"
              class="w-7 h-7"
              id="food-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
              />
            </svg>
            <p id="category">Food</p>
          </div>

          <p id="price">-$18</p>
        </li>
      </ul>
    </section>
    <footer class="flex justify-around bg-white p-4 fixed bottom-0 w-full">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-8 h-8"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
        />
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="black"
        id="add-icon"
        class="w-8 h-8 cursor-pointer"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 4.5v15m7.5-7.5h-15"
        />
      </svg>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-8 h-8"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z"
        />
      </svg>
    </footer>
    <!---mMODAL AND OVERLAY-->
    <div
      id="overlay"
      class="hidden absolute h-full w-full top-0 bg-slate-600/60"
    ></div>
    <section
      id="modal"
      class="hidden font-medium z-50 w-3/4 bg-white rounded-md p-4 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-8 h-8 absolute right-4 cursor-pointer"
        id="close-icon"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>

      <form class="flex flex-col gap-3">
        <h1 class="text-center text-xl">Add new Purchase</h1>
        <ul class="border border-gray-200 rounded-xl">
          <li class="border-b">
            <input
              type="text"
              id="purchase-name"
              class="w-full py-3 px-2 rounded-xl"
              placeholder="Name"
              required
            />
          </li>
          <li>
            <input
              type="number"
              id="purchase-price"
              class="w-full py-3 px-2 rounded-xl"
              placeholder="Price"
              required
            />
          </li>
        </ul>
        <!-- Comment -->
        <!-- Comment -->
        <h3 class="">Category</h3>
        <form action="" id="radio-form">
          <ul class="border border-gray-200 rounded-xl">
            <li class="border-b">
              <div class="flex items-center pl-3">
                <input
                  id="categoryFood"
                  type="radio"
                  value=""
                  name="list-radio"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                />
                <label for="categoryFood" class="w-full py-3 ml-2">Food </label>
              </div>
            </li>
            <li
              class="w-full border-b border-gray-200 rounded-t-lg dark:border-gray-600"
            >
              <div class="flex items-center pl-3">
                <input
                  id="categoryMember"
                  type="radio"
                  value=""
                  name="list-radio"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                />
                <label for="categoryMember" class="w-full py-3 ml-2"
                  >Memberships</label
                >
              </div>
            </li>
            <li
              class="w-full border-b border-gray-200 rounded-t-lg dark:border-gray-600"
            >
              <div class="flex items-center pl-3">
                <input
                  id="categoryTransport"
                  type="radio"
                  value=""
                  name="list-radio"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                />
                <label for="categoryTransport" class="w-full py-3 ml-2"
                  >Transport</label
                >
              </div>
            </li>
            <li
              class="w-full border-b border-gray-200 rounded-t-lg dark:border-gray-600"
            >
              <div class="flex items-center pl-3">
                <input
                  id="categoryHobby"
                  type="radio"
                  value=""
                  name="list-radio"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                />
                <label for="categoryHobby" class="w-full py-3 ml-2"
                  >Hobby</label
                >
              </div>
            </li>
          </ul>
        </form>
        <!----->
        <!----->
        <input
          type="submit"
          value="Submit"
          id="submit"
          class="bg-gray-800 text-white rounded-lg py-2.5 w-full"
        />
      </form>
    </section>
  </body>
</html>
